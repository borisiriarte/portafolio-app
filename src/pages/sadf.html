<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .lang {
        position: relative;
        width: 60px;
        height: 60px;
        border: solid 2px black;
        cursor: pointer;
      }

      h2 {
        margin: 0;
        position: absolute;
        top: 0;
        left: 0px;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="lang" id="btn">
      <!-- <i class="fi fi-rr-globe"></i> -->
      <h2>ES</h2>
    </div>

    <script>
      const lang = document.querySelector(".lang").lastElementChild.innerHTML;

      let handleClick = (event) => {
        const hasClass = event.target.classList.contains("lang");

        if (hasClass && lang === "ES") {
          console.log("hello");
        }
      };

      document.addEventListener("click", handleClick);
    </script>
  </body>
</html>
